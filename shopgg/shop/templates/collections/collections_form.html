{% extends  'base.html'%}
{% load static %}

{% block title_name%}
    Форма коллекции
{% endblock%}

{% block content %}
    <div class="container">
        <div class="card">
            <h2>{% if form.instance.pk %}Редактирование {{ form.instance.name }}{% else %}Добавить коллекцию{% endif %}</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}    
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Название коллекции:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.description.id_for_label }}">Описание:</label>
                    {{ form.description }}
                </div>
                    <button type="submit" class="btn">Сохранить</button>
                    <a href="{% url 'collections_list_view' %}" class="btn cancel">Отмена</a>
                </div>
            </form>
        </div>
    </div>
{% endblock%}
