{% extends  'base.html'%}
{% load static %}

{% block title_name%}
    Список предметов
{% endblock%}

{% block content %}
    <div class="container">
        <h2>Предметы</h2>
        <a href="{% url 'items_create_view' %}" class="btn top-btn">Добавить новый товар</a>

        {% for position in items %}
        <div class="card">
            <a href="{% url 'items_detail_view' position.pk %}" class="item-name">{{ position.name }}</a>
            <div class="actions">
                {% if request.user.is_staff %} 
                <a href="{% url 'items_update_view' position.pk %}" class="btn">Редактировать</a>
                <a href="{% url 'items_delete_view' position.pk %}" class="btn delete">Удалить</a>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock%}
